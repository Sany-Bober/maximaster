<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мониторинг загрузки процессора</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    #stats { margin-top: 20px; }
    #chart-container { width: 600px; height: 300px; }
  </style>
</head>
<body>
  <h1>Мониторинг загрузки процессора</h1>
  <div id="chart-container">
    <canvas id="cpuChart"></canvas>
  </div>
  <div id="stats">
    <div>Всего запросов: <span id="total">0</span></div>
    <div>Процент ошибок: <span id="errors">0</span>%</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
